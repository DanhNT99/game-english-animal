<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/play.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <img src="assets/images/bg-play.jpg" class="app-imgBg" alt="">
        <div class="header">
            <div class="header-level">
                <h3 class="header-level--Text">LV</3>
                <h4 class="header-level--Num"></h4>
            </div>
            <div class="header-coin">
                <div class="header-bar">
                    <span class="header-bar--number">0</span>
                    <span class="header-bar--sumNumber"></span>
                    <div class="header-bar--slide"></div>
                </div>
                <div class="header-img">
                    <img src="assets/images/coin.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="frame">
            <img src="" class="frame-img" alt="">
        </div>
        <div class="answer">
            <ul class="answer-list"></ul>
        </div>
        <div class="selector">
            <div class="selector-list"> </div>
            <audio src="assets/audio/PressBtn.mp3" class="PressBtn"></audio>
            <audio src="assets/audio/PressBtn1.mp3" class="PressBtn"></audio>
        </div>
        <div class="wrap-btn">
            <button class="wrap-btn-confirm">Confirm</button>
        </div>
        <div class="noti">
            <div class="noti-box">
                <h3 class="noti-box-tite"></h3>
                <div class="noti-box-image">
                  <img src="" alt="">
                </div>
               <div class="noti-box-btn">
                   <button></button>
                </div>
            </div>
        </div>
    </div>
    <audio src="assets/audio/correct.mp3" class="correct"></audio>
    <audio src="assets/audio/wrong.mp3" class="wrong"></audio>
    
    <script src = "assets/js/jquery.js"></script>
    <script src = "assets/js/play.js"></script>
</body>
</html>
